<app-jumbotron [Titolo]="'Dati Articoli'" [SottoTitolo]="'Inserisici o modifica dati del nuovo articolo'" ></app-jumbotron>

<section class = "container">
    <div class ="porlet light bordered">
        <div class ="portlet-title">
            <div class= "caption font-red-sunglo">
                <i class="oi oi-pencil"></i>
                <span class="caption-subject bold uppercase" ></span>
            </div>
        </div>
        <div class="portlet body form">
            <div class = "portlet-body">
                <div class ="form-group">
                    <label for="codArt">Codice Articolo:</label>
                    <input id="codArt" type="text" [(ngModel)] ="articolo.codArt" class="form-control" placeholder="codice articolo"/>
                </div>

                <div class ="form-group">
                    <label for="descrizione">Descrizione Articolo:</label>
                    <input id="descrizione" type="text" [(ngModel)] ="articolo.descrizione" class="form-control" placeholder="descrizione articolo"/>
                </div>

                <div class ="form-group">
                    <label for="um">Unit√† di misura:</label>
                    <select id="descrizione" type="text" [(ngModel)] ="articolo.um" >
                        <option value="PZ">Pezzi</option>
                        <option value="LT">Litri</option>
                        <option value="KG">Kilogrami</option>
                    </select>   
                </div>

                <div class="from-row">
                    <div class ="form-group col-md-4">
                        <label for="pzCart">Pezzi per cartone:</label>
                        <input id="pzCart" type="text" [(ngModel)] ="articolo.pzCart" class="form-control" placeholder="codice articolo"/>
                    </div>

                    <div class ="form-group">
                        <label for="pesoNetto">Peso Netto:</label>
                        <input id="pesoNetto" type="text" [(ngModel)] ="articolo.pesoNetto" class="form-control" placeholder="codice articolo"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
